<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>404 refresh</title>
    <script>
      sessionStorage.redirect = window.location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
    <style>
      body {
        visibility: hidden;
        text-align: center;
        animation: cssAnimation 0s 2s forwards;
      }
      @keyframes cssAnimation {
        to {
          visibility: visible;
        }
      }
    </style>
  </head>
  <body>
    <p>Se você não foi redirecionado, por favor clique <a href="/">aqui</a>!</p>
  </body>
</html>
